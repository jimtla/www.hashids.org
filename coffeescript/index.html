<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>CoffeeScript</title>
	
	<meta name="keywords" content="hashids, short hashes, youtube like hashes">
	<meta name="description" content="Generate unique decryptable hashes from one or many ids - like YouTube or Bitly.">
	<meta name="author" content="Ivan Akimov">
	<meta name="robots" content="noarchive">
	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta http-equiv="cleartype" content="on" />
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	
	<link rel="icon" type="image/png" href="/img/favicon.16.png" />
	
	<link href="/css/lib/app.css" rel="stylesheet" type="text/css" media="screen" />
	<link href="/css/lib/prettify.css" rel="stylesheet" type="text/css" media="screen" />
	<link href="//fonts.googleapis.com/css?family=Leckerli+One" rel="stylesheet" type="text/css" media="screen" />
	
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
	
</head>
<body spellcheck="false">
	
	<div id="wrap">
		<div id="wrap-inner">
			
			<h1><a href="/">hashids</a></h1>
			
			<p class="description">
				Generate unique decryptable hashes from one or many ids --<br/>
				use them in URL shortening, tracking stuff, or making pages private.
			</p>
			
			<p class="description available">
				Available for
				<a id="javascript" class="clickable" href="https://github.com/ivanakimov/hashids.js">JavaScript</a>
				<a id="coffeescript" class="clickable" href="https://github.com/ivanakimov/hashids.coffee">CoffeeScript</a>
				<a id="node-js" class="clickable" href="https://github.com/ivanakimov/hashids.node.js">Node.js</a>
				<a id="ruby" class="clickable" href="https://github.com/ivanakimov/hashids.rb">Ruby</a>
				<a id="php" class="clickable" href="https://github.com/ivanakimov/hashids.php">PHP</a>
			</p>
			
			<div id="playground"></div>
			
		</div>
	</div>
	
	<div id="footer" class="split-50 clearfix">
		<div>
			<p>hashids is under <a href="http://opensource.org/licenses/mit-license.php/">mit license</a></p>
			<p>this website &copy; 2012</p>
		</div>
		<div>
			<a class="me" href="https://twitter.com/ivanakimov"><span>@</span>IvanAkimov</a>
		</div>
	</div>
	
	<script class="template-javascript" type="text/template">
		<h2>{{title}}:</h2>
		<div id="examples" class="split-50 clearfix">
			<div>
				<pre class="bg prettyprint" contentEditable="true">
var hashes = new hashids("this is my salt"),
    hash = hashes.encode(1, 2, 3),
    numbers = hashes.decode(hash);

$("#output").text(numbers + " => " + hash);</pre>
				<button id="run">run</button>
			</div>
			<div>
				<pre id="output" class="bg"></pre>
			</div>
		</div>
		<h2>Installation &amp; source:</h2>
		<div id="source" class="bg split-50 clearfix">
			<div>
				<a class="github" href="https://github.com/ivanakimov/{{project}}">https://github.com/ivanakimov/{{project}}</a>
			</div>
			<div>
				<a class="zip" href="https://github.com/ivanakimov/{{project}}/zipball/master">zip</a>
			</div>
		</div>
	</script>
	
	<script class="template-coffeescript" type="text/template">
		<h2>{{title}}:</h2>
		<div id="examples" class="split-50 clearfix">
			<div>
				<pre class="bg prettyprint" contentEditable="true">
hashes = new hashids "this is my salt"
hash = hashes.encode 1, 2, 3
numbers = hashes.decode hash

$("#output").text numbers + " => " + hash</pre>
				<button id="run">run</button>
			</div>
			<div>
				<pre id="output" class="bg"></pre>
			</div>
		</div>
		<h2>Installation &amp; source:</h2>
		<div id="source" class="bg split-50 clearfix">
			<div>
				<a class="github" href="https://github.com/ivanakimov/{{project}}">https://github.com/ivanakimov/{{project}}</a>
			</div>
			<div>
				<a class="zip" href="https://github.com/ivanakimov/{{project}}/zipball/master">zip</a>
			</div>
		</div>
	</script>
	
	<script class="template-node-js" type="text/template">
		<h2>{{title}}:</h2>
		<div id="examples" class="split-50 clearfix">
			<div>
				<pre class="bg prettyprint" contentEditable="true">
var hashes = new hashids("this is my salt"),
    hash = hashes.encode(1, 2, 3),
    numbers = hashes.decode(hash);

console.log(numbers + " => " + hash);</pre></pre>
				<button id="run">run</button>
			</div>
			<div>
				<pre id="output" class="bg"></pre>
			</div>
		</div>
		<h2>Installation &amp; source:</h2>
		<div id="source" class="bg split-50 clearfix">
			<div>
				<a class="github" href="https://github.com/ivanakimov/{{project}}">https://github.com/ivanakimov/{{project}}</a>
			</div>
			<div>
				<a class="zip" href="https://github.com/ivanakimov/{{project}}/zipball/master">zip</a>
			</div>
		</div>
	</script>
	
	<script class="template-ruby" type="text/template">
		<h2>{{title}}:</h2>
		<div id="examples" class="split-50 clearfix">
			<div>
				<pre class="bg prettyprint">
hashes = Hashids.new('this is my salt')
hash = hashes.encode(1, 2, 3)
numbers = hashes.decode(hash)

puts numbers + " => " + hash</pre>
			</div>
			<div>
				<pre id="output" class="bg">
1,2,3 => 6utsa
				</pre>
			</div>
		</div>
		<h2>Installation &amp; source:</h2>
		<div id="source" class="bg split-50 clearfix">
			<div>
				<a class="github" href="https://github.com/ivanakimov/{{project}}">https://github.com/ivanakimov/{{project}}</a>
			</div>
			<div>
				<a class="zip" href="https://github.com/ivanakimov/{{project}}/zipball/master">zip</a>
			</div>
		</div>
	</script>
	
	<script class="template-php" type="text/template">
		<h2>{{title}}:</h2>
		<div id="examples" class="split-50 clearfix">
			<div>
				<pre class="bg prettyprint">
$hashes = new hashids('this is my salt');
$hash = $hashes->encode(1, 2, 3);
$numbers = $hashes->decode($hash);

var_dump($numbers, $hash);</pre>
			</div>
			<div>
				<pre id="output" class="bg">
array(3) {
  [0]=>
  int(1)
  [1]=>
  int(2)
  [2]=>
  int(3)
}
string(5) "6utsa"</pre>
			</div>
		</div>
		<h2>Installation &amp; source:</h2>
		<div id="source" class="bg split-50 clearfix">
			<div>
				<a class="github" href="https://github.com/ivanakimov/{{project}}">https://github.com/ivanakimov/{{project}}</a>
			</div>
			<div>
				<a class="zip" href="https://github.com/ivanakimov/{{project}}/zipball/master">zip</a>
			</div>
		</div>
	</script>
	
	<!-- ಠ_ಠ -->

	<script type="text/javascript" src="/js/lib/prettify.js"></script>

</html>
